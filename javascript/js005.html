    <h1>자바스크립트_반복문</h1>
    <p>조건식을 만족하는 동안 실행문을 반복적으로 수행한다.</p>
    <ul>
        <li>while문 - <br>
        작성법<br>
        var a=시작값;<br>
        while(조건식){
            실행문;
            증감식; - 시작값의 변수이름 뒤에 ++/-- 둘중 하나.
        }
    </li>
        <li>for문 - while문과 반복문이라는 점은 같으나
            비교적 간단한 기술방식으로 사용빈도수가 높다.<br>
        작성법<br>
        for(var a =시작값; 조건식; 증감식) {
            실행문 
        }
    </li>
    </ul>
    <script>
        var a=0
        while(a<5){
            console.log(a)
            //증감식; - 시작값의 변수이름 뒤에 ++/-- 둘중 하나.
            a++;
        }
        for(var b=0; b>5; b++) {
            console.log(b)
        }
    </script>

    <h2>예제만들기</h2>
    <p>구구단2단만들기</p>
    <!-- 
        2X1=2
        2X2=4
        2X3=6
        2X4=8
        2X5=10
        2X6=12
        2X7=14
        2X8=16
        2X9=18

     -->

    <script>
        var tt=2
        

        //반복문만들기
        for(var tt=1; tt<10; tt++){
            document.write('2X'+tt+'='+2*tt+'<br>')
        //'2X'+tt+'='2*tt -> '외부언어'+변수'외부언어'+변수연산

        }



        for(var dd=1; dd<10; dd++) {
            document.write('3x'+dd+'='+3*dd+'<br>')
        }




        document.write('<h3>2단</h3>')
        document.write('2x2=4')

        for(var ti=2; ti<10; ti++){
            document.write('<h3>'+ti+'단</h3>')
            for(var bb=1; bb<=9; bb++) {
                document.write(ti+'X'+bb+'='+ti*bb+'<br>')
            }
        }




        //while문을 통한 반복문
        var num1=2;
        while(num1<10) {
            document.write('<h2>'+num1+'단</h2>')
            var num2 = 1;
            while(num2<10){
                document.write(num1+'X'+num2+'='+num1*num2+'<br>')
                num2++;
            }
            
            
            num1++;
        }
        

        // for문을 통한 반복문

        for(var i=1; i<=6; i++){
            document.write('<h'+i+'>'+'h'+i+'으로 쓴 글자입니다.'+'</h'+i+'>')
        }
    
    </script>
